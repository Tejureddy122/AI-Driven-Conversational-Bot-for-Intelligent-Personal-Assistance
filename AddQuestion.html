<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
<script language="javascript">
	function validate(formObj)
	{
	if(formObj.t1.value.length==0)
	{
	alert("Please Enter Question");
	formObj.t1.focus();
	return false;
	}
	if(formObj.t2.value.length==0)
	{
	alert("Please Enter Answer");
	formObj.t2.focus();
	return false;
	}	
	return true;
	}
	</script>
</head>
<body>
<div id="wrapper">
	<div id="header">

		</div>
	</div>
	<div id="menu">
		<ul><center>
			<li class="first current_page_item"><a href="{% url 'AddQuestion' %}"><font size="" color="yellow">Add Frequently Asked Questions </font></a></li>

	</div>

<form name="f1" method="post" action={% url 'AddQuestionAction' %} onsubmit="return validate(this);">
